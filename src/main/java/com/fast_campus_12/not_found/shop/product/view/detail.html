<head>
    <title th:text="${product.title}">상품 제목</title>
</head>
<body>
<h1 th:text="${product.title}">상품명</h1>
<p th:text="${product.summary}">짧은 소개</p>
<img th:src="@{${product.thumbnail}}" alt="썸네일" />
<p th:text="${product.price} + '원'">가격</p>
<p th:if="${product.discountPrice != null}" th:text="'할인가: ' + ${product.discountPrice} + '원'"></p>
</body>
