<div th:fragment="content">
    <!-- 상단 카테고리 제목 -->
    <h1 class="category_tit" th:text="${subCategory}">KNIT</h1>

    <!-- 중분류 카테고리 리스트 -->
    <div class="subCategory">
        <ul>
            <li th:each="subCategory : ${subCategoryMenuList}">
                <a th:href="${subCategory.link}" th:text="${subCategory.categoryName}"></a>
            </li>
        </ul>
    </div>

    <!--정렬 기준-->
    <div class="sort-options">
        <a th:href="@{/product/category/{category}(category=${category}, sortBy='CREATED_AT', sort='DESC')}" class="sort-link">신상품</a>
        <a th:href="@{/product/category/{category}(category=${category}, sortBy='NAME', sort='ASC')}" class="sort-link">상품명</a>
        <a th:href="@{/product/category/{category}(category=${category}, sortBy='PRICE', sort='ASC')}" class="sort-link">낮은가격</a>
        <a th:href="@{/product/category/{category}(category=${category}, sortBy='PRICE', sort='DESC')}" class="sort-link">높은가격</a>
<!--        <a th:href="@{/product/category/{category}(category=${category}, sortBy='MANUFACTURER', sort='ASC')}" class="sort-link">제조사</a>-->
<!--        <a th:href="@{/product/category/{category}(category=${category}, sortBy='REVIEW_COUNT', sort='DESC')}" class="sort-link">사용후기</a>-->
    </div>

    <!-- 상품 리스트 -->
    <div class="product_list_area">
        <ul class="product_list">
            <li th:each="product : ${pageResponseDto.items}">
                <a th:href="@{'/product/' + ${product.id}}">
                    <img th:src="${product.thumbnail}" alt="" />
                    <h5 th:text="${product.title}">이미지 title</h5>
                    <p>
                        <span th:text="${product.price}">상품 가격</span>원
                    </p>
                    <p class="p_comment" th:text="${product.comment}">상품 코멘트 들어감</p>
                    <p class="p_review">
                        REVIEW : <span th:text="${product.reviewCount}">리뷰 개수</span>
                    </p>
                </a>
            </li>
        </ul>
    </div>

    <!-- 페이징 영역 -->
    <div class="pagination" th:if="${pageResponseDto.totalPages > 1}">
        <ul>
            <!-- 이전 페이지 -->
            <li class="prevPageBtn" th:if="${pageResponseDto.hasPrev}">
                <a th:href="@{|?page=${pageResponseDto.page - 1}&sortBy=${sortBy}&sort=${sort}|}">« 이전</a>
            </li>

            <!-- 페이지 번호 -->
            <li th:each="i : ${#numbers.sequence(1, pageResponseDto.totalPages)}"
                th:classappend="${i == pageResponseDto.page} ? 'active'">
                <a th:href="@{|?page=${i}&sortBy=${sortBy}&sort=${sort}|}" th:text="${i}">1</a>
            </li>

            <!-- 다음 페이지 -->
            <li class="nextPageBtn" th:if="${pageResponseDto.hasNext}">
                <a th:href="@{|?page=${pageResponseDto.page + 1}&sortBy=${sortBy}&sort=${sort}|}">다음 »</a>
            </li>
        </ul>
    </div>
</div>
