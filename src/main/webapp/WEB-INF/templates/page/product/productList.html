            <li th:each="menu : ${categoryMenuList}">
                <a th:href="${menu.categoryLink}" th:text="${menu.categoryName}"></a>
            </li>

    <div class="product_list_area">
        <ul class="product_list">
            <li th:each="product : ${productList}">
                <a th:href="@{'/product/' + ${product.id}}">
                    <img th:src="${product.thumbnail}" alt="" />
                    <h5 th:text="${product.title}">이미지 title</h5>
                    <p>
                        <span th:text="${product.price}">상품 가격</span>원
                    </p>
                    <p class="p_comment" th:text="${product.comment}">상품 코멘트 들어감</p>
                    <p class="p_review">
                        REVIEW : <span th:text="${product.reviewCount}">리뷰 개수</span>
                    </p>
                </a>
            </li>
        </ul>
    </div>
