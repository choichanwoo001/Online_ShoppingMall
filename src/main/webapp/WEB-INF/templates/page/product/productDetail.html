<div th:fragment="content">
    <div class="product-detail-container" style="display: flex; gap: 40px; padding: 40px 0;">

        <!-- 이미지 영역 -->
        <div class="image-area" style="display: flex; flex-direction: column; gap: 12px;">
            <!-- 메인 이미지 -->
            <div class="main-image">
                <img th:src="${product.thumbnail}"
                     alt="상품 이미지"
                     style="width: 100%; max-width: 400px;" />
            </div>

            <!-- 썸네일 이미지 리스트 -->
            <div class="thumbnails" style="display: flex; gap: 8px;">
                <img th:each="img : ${product.images}"
                     th:src="${img}"
                     alt="썸네일"
                     style="width: 60px; height: 60px; object-fit: cover; border: 1px solid #ccc;" />
            </div>
        </div>

        <!-- 상품 정보 영역 -->
        <div class="info-area" style="flex: 1;">
            <h1 th:text="${product.title}" style="font-size: 24px; font-weight: bold;">상품명</h1>

            <!-- 상품 설명 -->
            <div class="description" style="margin-top: 30px; font-size: 14px; color: #444; line-height: 1.6;">
                <div class="summary" style="margin-bottom: 20px;">
                    <h3>SUMMARY</h3>
                    <div th:text="${product.summary}">상품 요약 내용</div>
                </div>
                <div class="model" style="margin-bottom: 20px;">
                    <h3>MODEL</h3>
                    <div th:text="${product.model}">모델 정보</div>
                </div>
                <div class="size-info" style="margin-bottom: 20px;">
                    <h3>SIZE</h3>
                    <div th:text="${product.size}">사이즈 설명</div>
                </div>
            </div>

            <!-- 가격 -->
            <div class="price"
                 th:text="${#numbers.formatInteger(product.productVariant.price, 0, 'COMMA')} + '원'"
                 style="margin-top: 15px; font-size: 18px; font-weight: bold;">
                가격
            </div>

            <!-- 색상 선택 -->
            <div class="options" style="margin: 15px 0;">
                <label for="color-select" style="display: block; margin-bottom: 4px;">색상</label>
                <select id="color-select" name="colorId" style="width: 160px;">
                    <option th:each="color : ${product.colors}"
                            th:value="${color.colorId}"
                            th:text="${color.name}">
                        색상
                    </option>
                </select>
            </div>

            <!-- 사이즈 선택 -->
            <div class="options" style="margin-bottom: 20px;">
                <label for="size-select" style="display: block; margin-bottom: 4px;">사이즈</label>
                <select id="size-select" name="sizeId" style="width: 160px;">
                    <option th:each="size : ${product.sizes}"
                            th:value="${size.sizeId}"
                            th:text="${size.name}">
                        사이즈
                    </option>
                </select>
            </div>

            <!-- 장바구니 버튼 -->
            <button type="button" disabled
                    style="padding: 10px 20px; background-color: #ccc; color: #fff; border: none; cursor: not-allowed;">
                장바구니 담기 (준비 중)
            </button>
        </div>
    </div>
</div>
