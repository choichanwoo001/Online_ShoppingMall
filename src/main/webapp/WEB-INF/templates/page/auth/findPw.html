<div th:fragment="content">
  <div class="find-container">
    <h1 class="find-title">비밀번호 찾기</h1>
    <p class="find-description">
      가입하신 이메일 주소를 입력하시면 임시 비밀번호를 발급해드립니다.<br>
      본인인증을 위해 등록된 이메일로 인증번호를 보내드릴 예정입니다.
    </p>

    <form id="findPasswordForm">
      <div class="form-group">
        <label for="email" class="form-label">이메일</label>
        <input type="email" id="email" name="email" class="form-input"
               placeholder="이메일을 입력해주세요" required>
        <div id="emailError" class="error-message"></div>
      </div>

      <div class="btn-container">
        <button type="submit" id="sendBtn" class="btn-primary">
          인증번호 발송
        </button>
      </div>
    </form>

    <!-- 인증번호 입력 섹션 -->
    <div id="verificationSection" class="verification-section">
      <div class="form-group">
        <label for="verificationCode" class="form-label">인증번호</label>
        <div class="input-group">
          <input type="text" id="verificationCode" class="form-input"
                 placeholder="인증번호를 입력해주세요" maxlength="6">
          <button type="button" id="verifyBtn" class="btn-verify">
            인증 확인
          </button>
        </div>
        <div id="verificationError" class="error-message"></div>
        <div id="verificationSuccess" class="success-message"></div>
      </div>
    </div>

    <!-- 결과 표시 섹션 -->
    <div id="resultSection" class="result-section">
      <div class="result-info">
        <p>임시 비밀번호가 발급되었습니다.</p>
        <div class="result-message" id="resultMessage">
          임시 비밀번호가 등록된 이메일로 발송되었습니다.<br>
          로그인 후 반드시 비밀번호를 변경해주세요.
        </div>

        <div class="warning-box">
          <h4>⚠️ 보안 안내</h4>
          <ul>
            <li>임시 비밀번호는 24시간 후 만료됩니다.</li>
            <li>로그인 후 즉시 새로운 비밀번호로 변경해주세요.</li>
            <li>임시 비밀번호는 타인에게 노출되지 않도록 주의하세요.</li>
          </ul>
        </div>

        <div style="margin-top: 20px;">
          <button type="button" onclick="location.href='/login'" class="btn-primary"
                  style="width: auto; padding: 10px 30px; margin-right: 10px;">
            로그인
          </button>
          <button type="button" onclick="location.href='/find/id'" class="btn-primary"
                  style="width: auto; padding: 10px 30px; background-color: #6c757d;">
            아이디 찾기
          </button>
        </div>
      </div>
    </div>
  </div>

  <link rel="stylesheet" th:href="@{/resources/css/findPw.css}" />
  <script th:src="@{/resources/js/findPw.js}"></script>
</div>
