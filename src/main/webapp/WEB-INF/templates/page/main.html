<div th:fragment="content">

    <div class="main-container">

        <!-- 배너 섹션 -->
        <div class="banner-section">
            <div class="simple-banner">

                <!-- 배너가 있고 리스트가 비어있지 않을 때 - 첫 번째 배너만 표시 -->
                <div th:if="${bigBanners != null and !#lists.isEmpty(bigBanners)}">

                    <!-- 첫 번째 배너 선택 -->
                    <div th:with="firstBanner=${bigBanners[0]}">

                        <!-- 링크가 있을 때 -->
                        <a th:if="${firstBanner.link != null and firstBanner.link != ''}"
                           th:href="${firstBanner.link}" class="banner-link">
                            <img th:src="@{'/resources/images/index/' + ${firstBanner.image}}"
                                 alt="배너" class="banner-image" />
                        </a>

                        <!-- 링크 없을 때 -->
                        <div th:unless="${firstBanner.link != null and firstBanner.link != ''}"
                             class="banner-container">
                            <img th:src="@{'/resources/images/index/' + ${firstBanner.image}}"
                                 alt="배너" class="banner-image" />
                        </div>

                    </div>

                </div>

                <!-- 배너가 없거나 리스트가 비어있을 때 -->
                <div class="no-banner" th:if="${bigBanners == null or #lists.isEmpty(bigBanners)}">
                    <p>배너가 없습니다</p>
                </div>

            </div> <!-- simple-banner -->
        </div> <!-- banner-section -->

    </div> <!-- main-container -->

    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" th:href="@{/resources/css/main-banner.css}">

</div>
