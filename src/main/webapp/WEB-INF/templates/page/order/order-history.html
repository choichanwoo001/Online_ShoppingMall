<div th:fragment="content">
<div class="container">
    <!-- 사이드바 -->
    <div class="sidebar">
        <h2>마이페이지</h2>
        <ul>
            <li><a href="#" class="active">주문내역 조회</a></li>
            <li><a href="#">적립금</a></li>
            <li><a href="#">쿠폰</a></li>
        </ul>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <h1 class="page-title">주문조회</h1>

        <!-- 탭 메뉴 -->
        <div class="order-tabs">
            <div class="tab active">주문내역조회 (0)</div>
            <div class="tab">취소/반품/교환 내역 (0)</div>
            <div class="tab">과거주문내역 (0)</div>
        </div>

        <!-- 검색 섹션 -->
        <div class="search-section">
            <div class="search-row">
                <select id="periodSelect" style="margin-right: 20px; padding: 8px; border: 1px solid #ddd;">
                    <option value="전체">전체 주문처리상태</option>
                    <option value="PENDING">주문접수</option>
                    <option value="CONFIRMED">주문확인</option>
                    <option value="PROCESSING">상품준비중</option>
                    <option value="SHIPPED">배송중</option>
                    <option value="DELIVERED">배송완료</option>
                </select>

                <div class="period-buttons">
                    <button class="period-btn" onclick="setPeriod('today')">오늘</button>
                    <button class="period-btn" onclick="setPeriod('1month')">1개월</button>
                    <button class="period-btn active" onclick="setPeriod('3month')">3개월</button>
                    <button class="period-btn" onclick="setPeriod('6month')">6개월</button>
                </div>

                <div class="date-inputs">
                    <input type="date" class="date-input" id="startDate" value="2025-03-27">
                    <span>~</span>
                    <input type="date" class="date-input" id="endDate" value="2025-06-25">
                </div>

                <button class="search-btn" onclick="searchOrders()">조회</button>
            </div>

            <div class="search-info">
                - 기본적으로 최근 3개월간의 자료가 조회됩니다. 기간 검색시 주문처리완료 후 36개월 이내의 주문내역을 조회하실 수 있습니다.<br>
                - 완료 후 36개월 이상 경과한 주문은 [<strong>과거주문내역</strong>]에서 확인할 수 있습니다.<br>
                - 리뷰를 선택 후 등록하면 내역은 [<strong>마이 주문내역</strong>]에서 확인할 수 있습니다.<br>
                - 취소/교환/반품 신청은 배송완료일 기준 7일까지 가능합니다.
            </div>
        </div>

        <!-- 주문 목록 -->
        <div class="order-list">
            <div class="no-orders" id="orderList">
                주문 내역이 없습니다.
            </div>
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination">
            <button onclick="goToPage('first')">≪</button>
            <button onclick="goToPage('prev')">‹</button>
            <button class="active">1</button>
            <button onclick="goToPage('next')">›</button>
            <button onclick="goToPage('last')">≫</button>
        </div>
    </div>
</div>

    <link rel="stylesheet" th:href="@{/resources/css/order-history.css}" />
    <script th:src="@{/resources/js/order-history.js}"></script>

</div>
