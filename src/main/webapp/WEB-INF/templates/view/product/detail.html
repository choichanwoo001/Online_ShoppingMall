<div layout:fragment="content" xmlns:layout="http://www.w3.org/1999/xhtml">
  <div class="product-detail-container" style="display: flex; gap: 40px; padding: 40px 0;">
    <!-- 이미지 -->
    <div class="image-area">
      <img th:src="@{${product?.thumbnail}}" alt="상품 이미지" style="max-width: 400px;">
    </div>

    <!-- 상품 정보 -->
    <div class="info-area">
      <h1 th:text="${product?.title}">상품명</h1>
      <div class="price" th:text="${#numbers.formatInteger(product?.price, 0, 'COMMA')} + '원'">29,000원</div>

      <div class="options" style="margin: 20px 0;">
        <label>색상</label>
        <select name="colorId">
          <option th:each="color : ${colors}"
                  th:value="${color.colorId}"
                  th:text="${color.name}">크림</option>
        </select>

        <label>사이즈</label>
        <select name="size">
          <option th:each="variant : ${variants}"
                  th:value="${variant.size}"
                  th:text="${variant.size}">M</option>
        </select>
      </div>

      <!-- 기능 없는 버튼 -->
      <button type="button" disabled style="padding: 10px 20px; font-size: 16px;">장바구니 담기 (준비 중)</button>
    </div>
  </div>
  <!-- 상세 설명 -->
  <div class="product-description" style="margin-top: 50px;">
    <h2>상세 설명</h2>
    <div th:utext="${product?.description}">여기에 HTML 설명이 들어갑니다.</div>
  </div>
</div>
